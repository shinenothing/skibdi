<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bấm để nhận bất ngờ!</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Baloo Bhaijaan 2', Arial, sans-serif;
    }
    .btn-surprise {
      font-size: 1.3em;
      padding: 16px 38px;
      border-radius: 24px;
      border: none;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67,206,162,0.10);
      transition: background 0.2s, transform 0.2s;
      margin-bottom: 30px;
    }
    .btn-surprise:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      transform: scale(1.07);
    }
    #surprise-img {
      display: none;
      max-width: 96vw;
      max-height: 96vh;
      border-radius: 18px;
      box-shadow: 0 4px 24px #8884;
      margin-top: 18px;
      transition: all 0.3s;
      z-index: 1001;
    }
    #close-btn {
      display: none;
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 1002;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #close-btn:hover {
      background: rgba(0,0,0,0.9);
    }
    #surprise-img.fullscreen {
      display: block;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: fill; /* Stretch ảnh toàn màn hình */
      border-radius: 0;
      box-shadow: none;
      background: #000;
      z-index: 1001;
      animation: spinLR 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes spinLR {
      0% {
        transform: rotateY(-90deg) scale(0.7);
        opacity: 0;
      }
      60% {
        transform: rotateY(20deg) scale(1.05);
        opacity: 1;
      }
      80% {
        transform: rotateY(-10deg) scale(0.98);
      }
      100% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
    <h1>Coi/sửa mã nguồn là gay⚠️</h1>
  <button class="btn-surprise" id="showBtn">Ko bấm là bede!</button>
  <img id="surprise-img" src="https://scontent.fdad1-2.fna.fbcdn.net/v/t1.15752-9/348390537_983901369712676_5145934611977776831_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeGFyYjTRPxoYlt56ObvtxvG74YpNO1YrPPvhik07Vis8-HikDs3J0jQT9fvwoQRvxCIh5_1-1wRVelXk17clmlw&_nc_ohc=uDH_RXN5hwMQ7kNvwEAseyC&_nc_oc=AdkKaLSqTu08tFnB16_di_W4fHUj2GUhbVDo9Lb-CW7CjtdhpCW00ZjVxjBHL90428U&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fdad1-2.fna&oh=03_Q7cD2gHc27J8p11oBCwZX9mh0Y6k4E8xCdmw7LwSYfEmwn7uPA&oe=688CD228" alt="Bất ngờ">
  <button id="close-btn" title="Đóng">&times;</button>
  <script>
    const showBtn = document.getElementById('showBtn');
    const img = document.getElementById('surprise-img');
    const closeBtn = document.getElementById('close-btn');

    showBtn.onclick = function () {
      img.classList.add('fullscreen');
      img.style.display = "block";
      closeBtn.style.display = "block";
      // Reset animation nếu bấm nhiều lần
      img.style.animation = "none";
      // Force reflow
      void img.offsetWidth;
      img.style.animation = "";
    };

    closeBtn.onclick = function () {
      img.classList.remove('fullscreen');
      img.style.display = "none";
      closeBtn.style.display = "none";
    };

    // Đóng toàn màn hình khi bấm ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && img.classList.contains("fullscreen")) {
        closeBtn.onclick();
      }
    });
  </script>
</body>
</html>
